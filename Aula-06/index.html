<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <h2>Crie uma tarefa</h2>
    <form>
        <h3></h3>
        <label for="titulo">Título da tarefa <input type="text" name="Título">
    </label>
        <br> <br>
        <label for="desc">Descrição da tarefa <textarea name="desc" id="desc"></textarea>
        </label>
        <br> <br>
        <label for="tp_tarefa"> Tipo da tarefa
            <select>
                <option value="Blank"> - </option>
                <option value="Anotações">Anotações</option>
                <option value="Estudos">Estudos</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Pessoal">Pessoal</option>
                <option value="Finanças">Finanças</option>
        </select>    
        <label for="prioridade"> Nível de prioridade
            <select>
                <option value="Blank"> - </option>
                <option value="Urgente">Urgente</option>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
        </select>    
        </label>
        <label for="dificuldade">Dificuldade da tarefa
            <input type="range" min="1" max="5" step="1">
        <hr>
        <h2>Horários e Datas</h2>
        <label for="dt_inicio">Data de ínicio da tarefa</label> <input type="date">
        <br> <br>
        <label for="fim">Data de conclusão da tarefa</label> <input type="date">
        <br> <br>
        <label for="data">Horário da tarefa</label> <input type="time">
        <br> <br>
        <hr>
        <h2>Responsável</h2>
        <label for="resp">Quem criou a tarefa? <input name="text" id="user"></input>
            <br><br>
        <label for="Equipe">Equipe Responsável <input name="text" id="equipe"></input>
            <br><br>
        <input type="submit"> <input type="reset">
    </form>
</body>
</html>
